        /////////////////////////////////////// Uzunluk Dönüştürme /////////////////////////////////////////////

        function convertLength (length , from , to) {

            if (from !== 'km' && from !== 'miles' && from !== 'ft') {
                return `Invalid unit: ${from}`;
                    } else if (to !== 'km' && to !== 'miles' && to !== 'ft') {
                        return `Invalid unit: ${to}`;
            }

        if (from === 'km' && to === 'miles') {
          return `${length / 1.6} ${to}`;

        } else if (from === 'km' && to === 'ft') {
          return `${length * 3281} ${to}`;
          
        } else if (from === 'miles' && to === 'km') {
          return `${length * 1.6} ${to}`;

        } else if (from === 'miles' && to === 'ft') {
          return `${length * 5280} ${to}`;

        } else if (from === 'ft' && to === 'km') {
          return `${length / 3281} ${to}`;

        } else if (from === 'ft' && to === 'miles') {
          return `${length / 5280} ${to}`;

        } else if (from === to) {
          return `${length} ${to}`;
        }
      }
        console.log(convertLength(100, 'km', 'miles'));
        console.log(convertLength(350, 'km', 'miles'));
        console.log(convertLength(580, 'miles', 'km'));
        console.log(convertLength(170, 'km', 'km'));
        console.log(convertLength(500, 'km', 'ft'));
        console.log(convertLength(470, 'ft', 'km'));
        console.log(convertLength(170, 'miles', 'ft'));
        console.log(convertLength(170, 'meters', 'ft'));
