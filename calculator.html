<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/calculator.css">
</head>
<body>
    <p class="js-result"></p>
    <div>
        <div>
        <button class="calculator-button" onclick="updateCalculation(1);">1</button>
        <button class="calculator-button" onclick="updateCalculation(2);">2</button>
        <button class="calculator-button" onclick="updateCalculation(3);">3</button>
        <button class="calculator-button math-button" onclick="updateCalculation(' + ');">+</button>
        </div>

        <div>
        <button class="calculator-button" onclick="updateCalculation(4);">4</button>
        <button class="calculator-button" onclick="updateCalculation(5);">5</button>
        <button class="calculator-button" onclick="updateCalculation(6);">6</button>
        <button class="calculator-button math-button" onclick="updateCalculation(' - ');">-</button>
        </div>

        <div>
        <button class="calculator-button" onclick="updateCalculation(7);">7</button>
        <button class="calculator-button" onclick="updateCalculation(8);">8</button>
        <button class="calculator-button" onclick="updateCalculation(9);">9</button>
        <button class="calculator-button math-button" onclick="updateCalculation(' * ');">*</button>   
        </div>

        <div>
        <button class="calculator-button" onclick="updateCalculation(0);">0</button>
        <button class="calculator-button" onclick="updateCalculation(' . ');">.</button>
        <button class="calculator-button" onclick="calculation = eval(calculation);
            displayCalculation();
            localStorage.setItem('calculation', calculation);           
        ">=</button>
        <button class="calculator-button math-button" onclick="updateCalculation(' / ');">/</button>
        </div>

        <div>
            <button class="calculator-button clear-button" onclick="
            calculation = ' ';
            // console.log(calculation);
            // Remember to save the calculation here.
            // Display the calculation on the page , instead of console.log;
            displayCalculation();
            localStorage.setItem('calculation', calculation);
            ">Clear</button>
        </div>
    </div>
    


    
    <script>
        let calculation = localStorage.getItem('calculation') || '';

        // Display the calculation when the page first loads.
        displayCalculation();

        function updateCalculation (value) {
            calculation += value;
            // console.log(calculation);
            // Display the calculation on the page , instead of console.log
            displayCalculation();
            // Web tarayıcısının yerel depolama (local storage) alanına bir veri kaydeder. Bu ifade, iki parametre alır: Key-Value
            localStorage.setItem('calculation', calculation);
        }

        function displayCalculation () {
            document.querySelector('.js-result').innerHTML = calculation;
            }
    </script>
</body>
</html>
