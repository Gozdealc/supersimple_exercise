<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <button onclick="
            if (cartQuantity + 1 > 10) {
                alert('The cart is full');
            } else {
                cartQuantity++;
                console.log(`Cart quantity: ${cartQuantity}`);
            }
        ">Add to Cart</button>

        <button onclick="
        if (cartQuantity + 2 > 10) {
            alert('The cart is full');
        } else {
            cartQuantity += 2;
            console.log(`Cart Quantity: ${cartQuantity}`);
        }
        ">+2</button>

        <button onclick="
            if (cartQuantity + 3 > 10) {
            alert('The cart is full');
        } else {
            cartQuantity += 3;
            console.log(`Cart Quantity: ${cartQuantity}`);
        }
        ">+3</button>

        <button onclick="
        if (cartQuantity - 1 < 0) {
            alert('The cart is empty');
        } else {
            cartQuantity--;
            console.log(`Cart Quantity: ${cartQuantity}`);
        }       
        ">Remove from cart</button>

        <button onclick="
            if (cartQuantity - 2 < 0) {
            alert('The cart is empty');
        } else {
            cartQuantity -= 2;
            console.log(`Cart Quantity: ${cartQuantity}`);
        }      
        ">-2</button>

        <button onclick="
            cartQuantity =0;
            console.log(`Cart Quantity: ${cartQuantity}`);
                  
        ">Reset Cart</button>
   
        <script>
            let cartQuantity = 0;
        </script>
</body>
</html>
