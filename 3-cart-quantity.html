<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <button onclick="
            updateCartQuantity(1)
        ">Add to Cart</button>

        <button onclick="
            updateCartQuantity(2)
        ">+2</button>

        <button onclick="
            updateCartQuantity(3)
        ">+3</button>

        <button onclick="
            updateCartQuantity(-1)
        ">Remove from cart</button>

        <button onclick="
            updateCartQuantity(-2)
        ">-2</button>

        <button onclick="
            cartQuantity =0;
            alert('The cart was reset')
            console.log(`Cart Quantity: ${cartQuantity}`);
            displayCartQuantity();               
        ">Reset Cart</button>

        <p class="cart-quantity"></p>
   
        <script>
            let cartQuantity = 0;
            displayCartQuantity();  // Display initial cart quantity on page load

            function updateCartQuantity(change) {

                if (cartQuantity + change > 10 ) {
                    alert('The cart is full');
                    return;
                }
                
                if (cartQuantity + change < 0 ) {
                    alert ('The cart is empty');
                    return;
                }
                
                cartQuantity += change;
                // Display the cart quantity after updating.
                displayCartQuantity();
            }

            function displayCartQuantity () {
                document.querySelector('.cart-quantity')
                .innerHTML = `Cart quantity: ${cartQuantity}`;
            }
            
        </script>
</body>
</html>
