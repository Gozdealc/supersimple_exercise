function findIndex (array,word) {

for (let i = 0; i < array.length; i++) {
    if (array[i] === word) {
        return i;
    }
}
 // eğer aranan kelime bulunmadıysa -1 döndürür
 return -1;
}

function unique (array) {
    const result = [];
    for (let i = 0; i < array.length; i++) {

        const word = array[i];
        if (findIndex(result, word) === -1) {
            result.push(word);
          }
    }
    return result;
}
